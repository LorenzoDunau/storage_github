<h2>H. POULAIN</h2>
<h4>A toi la gloire n° 62</h4>
<h4>J'aime l'Eternel n° 142</h4>
<h4>Cantharmonie n° 88</h4>
</div>
<div>
<p>L'amour du Sauveur, Tel un vaste océan,</p>
<p>Inonde mon cœur De son flot puissant.</p>
<p>Il est doux et tendre, Immense, infini,</p>
<p>Et pour toujours me suffit.</p>
