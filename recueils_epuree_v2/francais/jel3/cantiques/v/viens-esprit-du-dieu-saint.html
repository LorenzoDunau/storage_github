<p>Viens, Esprit du Dieu saint, viens,</p>
<p>Et remplis-moi, Seigneur,</p>
<p>De ta précieuse onction.</p>

<p>Renouvelle-moi,</p>

<p>Par ta grandeur.</p>
<p>Je désire te connaître.</p>
