<div>
<h1>Mon Dieu Toi le Roi</h1>
<h2>
</h2>
<h4>J'aime
        l'Eternel n°796</h4>
</div>
<div>
<p>1. Mon Dieu, Toi le Roi,</p>
<p>Je veux dire Ta grandeur.</p>
<p>Seigneur de l'univers,</p>
<p>Je T'exprime ma reconnaissance.</p>
</div>
<div>
<p>2. Je veux le faire tous les jours,</p>
<p>Te glorifier sans fin.</p>
<p>Ton règne est éternel ;</p>
<p>Ton pouvoir s'étend</p>
<p>Sur la terre et dans le ciel.</p>
</div>
</div>
