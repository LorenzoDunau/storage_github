<div>
<p>1. Que la grâce et la paix du Seigneur</p>
<p>Soient déposées sur vous,</p>
<p>Sur vos cœurs,</p>
<p>Et que sa lumière</p>
<p>Vienne éclairer vos vies</p>
<p>Par le nom de Jésus-Christ.</p>
