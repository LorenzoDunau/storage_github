<h4>J'aime l'Eternel n°39</h4>
</div>
<div>
<p>1. Car Dieu a tant aimé le monde</p>
<p>Qu'il a donné son Fils unique,</p>
<p>Afin que quiconque croît en lui</p>
<p>Ne périsse point, ne périsse point,</p>
<p>Mais qu'il ait la vie éternelle.</p>
