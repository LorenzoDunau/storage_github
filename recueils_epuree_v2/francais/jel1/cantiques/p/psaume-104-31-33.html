<div>
<p>1. Que la gloire du Seigneur subsiste à jamais,</p>
<p>Qu'Il se réjouisse de ses oeuvres !</p>
<p>Je chanterai le Seigneur tant que j'existerai,</p>
<p>Je célébrerai son nom tant que je vivrai.</p>
