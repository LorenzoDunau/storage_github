<p>1. Il vit ! Il vit !</p>
<p>Jésus vit aujourd'hui :</p>
<p>Je sais qu'Il est tout près de moi</p>
<p>Sur le chemin étroit.</p>
</div>

<p>Il vit ! Il vit !</p>
<p>Toujours Il me conduit,</p>
<p>Et je puis dire par la foi :</p>
<p>Je sais qu'Il vit en moi !</p>
