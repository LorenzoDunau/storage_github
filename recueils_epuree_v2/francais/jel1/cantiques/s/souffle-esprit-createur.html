<p>1. Souffle, oh ! souffle, Esprit créateur,</p>
<p>Courbe nos volontés rebelles,</p>
<p>Et qu'aujourd'hui, dans tous nos coeurs,</p>
<p>Jaillisse une vie nouvelle !</p>

<p>Souffle, Esprit du tout-puissant.</p>
