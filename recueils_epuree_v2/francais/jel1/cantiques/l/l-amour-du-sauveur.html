<h4>J'aime l'Eternel n°142</h4>

<div>
<p>1. L'amour du Sauveur,</p>
<p>Tel un vaste océan,</p>
<p>Innonde mon coeur</p>
<p>De son flot puissant.</p>
<p>Il est doux et tendre,</p>
<p>Immense, infini,</p>
<p>Et pour toujours me suffit.</p>
