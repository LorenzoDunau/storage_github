<h4>J'aime l'Eternel n°26</h4>
</div>
<div>
<p>1. Car un enfant nous est né,</p>
<p>Un fils nous est donné,</p>
<p>Et la domination reposera</p>
<p>Sur son épaule ;</p>
<p>On l'appellera Admirable,</p>
<p>Conseiller, Dieu puissant,</p>
<p>Père éternel, Prince de la paix.</p>
