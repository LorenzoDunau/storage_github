<h1>Fakasa mai le fiafia </h1>
<h2>Lupeni Masei</h2>
</div>
<div>
<p>1. Fakasa mai le fiafia mo le loto malie,</p>
<p>Ti ko ivi e ke fatifatii e fiafia loa.</p>
</div>
<div>
<p>2. Fulusi ou mata mei aku agasala,</p>
<p>Soloi aku agaveli fuli.</p>
</div>
<div>
<p>3. Fakatupu ia teau se loto mea,</p>
<p>Ti ko ivi e ke fatifatii e fiafia loa.</p>
</div>
</div>
