<h3>NOMBRES 6 : 26</h3>
<h4>A toi la gloire n° 199</h4>

<p>Dans les jours qui viennent,</p>
<p>Et quoi qu'il advienne,</p>
<p>Dieu vous maintienne à jamais en paix.</p>
<p>Que par vos prières votre vie entière</p>
<p>Soit, à sa lumière, à jamais en paix.</p>
