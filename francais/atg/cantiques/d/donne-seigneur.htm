<h2>A. KUEN</h2>
<h3>NOMBRES 6 : 24-26</h3>
<h4>A toi la gloire n° 220</h4>
</div>
<div>
<p>Donne, Seigneur, paix et grâce ;</p>
<p>Donne ta paix à celui qui vient à toi.</p>
<p>Ta paix qui surpasse</p>
<p>La paix, la joie que nous connaissons.</p>
<p>Ta paix, ta joie, nous t'en prions.</p>
