<p>1. Car Dieu l'a exalté</p>
<p>Au plus haut des cieux,</p>
<p>Il Lui a donné,</p>
<p>Le nom le plus élevé.</p>
</div>

<p>Et tout genou fléchira,</p>
<p>Toute langue confessera,</p>
<p>Que Jésus-Christ est Roi,</p>
<p>À la gloire du Père. Alléluia !</p>
