<h4>J'aime l'Eternel n°18</h4>
</div>
<div>
<p>1. Sonde-moi, ô Dieu</p>
<p>Et connais mon coeur !</p>
<p>Éprouve-moi</p>
<p>Et connais mes pensées !</p>
</div>
<div>
<p>Regarde si je suis</p>
<p>Sur une mauvaise voie,</p>
<p>Et conduis-moi</p>
<p>Sur la voie de l'éternité !</p>
