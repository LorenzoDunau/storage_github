<p>1. Proclame ton Dieu</p>
<p>Pendant qu'il en est temps</p>
<p>Enfant marchant le coeur content.</p>
<p>Annonce au monde que le Dieu d'Israël</p>
<p>Aujourd'hui lui ouvre le ciel.</p>
<p>Marche, marche, en chantant ton Sauveur</p>
<p>Marche, marche et tu seras vainqueur.</p>
