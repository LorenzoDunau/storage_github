<h1>Que ta beauté</h1>
<h2>Ivan Caryll</h2>
<h4>J'aime l'Eternel n°163</h4>
</div>
<div>
<p>1. Que ta beauté, Jésus, se reflète en moi,</p>
<p>Ton amour merveilleux et ta pureté,</p>
<p>Que tout mon coeur humain</p>
<p>Soit docile à ta main,</p>
<p>Afin que ta beauté se reflète en moi.</p>
